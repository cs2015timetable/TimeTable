<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>
      University College Cork (UCC)
    </title>
    <link rel="stylesheet" href="css/studentStyle.css" type="text/css" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/meeting.css" type="text/css" />
    <meta charset="UTF-8" />
	
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.5.1.min.js">
	</script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/jquery-ui.min.js">
	</script>
    <link href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/themes/ui-lightness/jquery-ui.css"rel="stylesheet" type="text/css" />
    
	<script type="text/javascript">

                $(document).ready(function () {
                        $("#datepicker").datepicker();
                });
   
    </script>
	    
  </head>
	<body>
		<div id="logout">
		<a href="studentHome.html"><img src="images/homeIcon.png" class= "logo" /></a>
		</div>
		
		<div id="content">
			<img src="images/logo.png" class="logo" />
		</div>
    
	<div id="form-main">
		<div id="form-div">
			<form class="form" id="form1">
				<div id="meetImg">
					<img src="images/cancelScheduled.png" class="logo" />
				</div>
          
			<p class="date">
				<input type="text" class="validate[required,custom[email]] feedback-input" id="datepicker" placeholder="Choose a Date" />
			</p>
			
			<p class="time">
            <select name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="time">
				<option value="" selected="selected">
                Select meeting time
				</option>
              <option value="one">
                9:30
              </option>
              <option value="two">
                10:00
              </option>
              <option value="three">
                10:30
              </option>
            </select>
			</p>
			
			<p class="text">
            <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment">
			</textarea>
			</p>
			
			<div class="submit">
            <input type="submit" value="CANCEL" id="button-blue" />
            <div class="ease"></div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
