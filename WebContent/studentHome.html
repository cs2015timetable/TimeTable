<html>
   <head>
      <title>University College Cork (UCC)</title>
      <link rel="shortcut icon" href="http://www.ucc.ie/favicon.ico" />
      <link rel="stylesheet" href="css/studentStyle.css"/>
      <meta charset="UTF-8"/>
      <script type="text/javascript" src="<http://code.jquery.com/jquery-1.7.2.min.js>"></script> 
      <script type="text/javascript" src="script.js"></script> 
   </head>
   
   <body>
	  <!--UCC Logo top right hand corner of page-->
      <div id="content">
         <img src="images/logo.png" class="logo"/>
      </div>
	  <!--Student logo top center of page-->
      <div id="head" >
         <img  src="images/studentHeader.png" width = "40%" />
      </div>
	  <!--Main tile menu layout-->
      <div class="menu">
		 <!--first row of options-->
         <div class="row">           
            
			<!--Arrange a group meeting option-->
            <div class="tile blue">
               <a href="meetingGroup.html" class="btn" id="one">
               <img src="images/meetingBlue.png" class="ribbon" title="Arrange a meeting"/>
               </a>
            </div>
			<!--View and alter your timetable option-->
            <div class="tile tileLarge red">
               <a href="calendar/events2.html" class="btn" id="one">
               <img src="images/timetable.png" class="ribbon4" title="View Timetable"/>
               </a>
            </div>
			<!--UCC home page link-->
            <div class="tile green"> 
               <a href="http://www.ucc.ie" class="btn" id="one">
               <img src="images/home.png" class="ribbon2" title="UCC Home"/> 
               </a>
            </div>
			<!--cancel meeting tile-->
            <div class="tile tileLarge gold">
				<a href="meetingCancel.html" class="btn" id="one">
            <img src="images/cancel.png" class="ribbon4" title="UCC Home"/> 
            </a>
            </div>
			
         </div>
		 
		 <!--Second row of options-->
         <div class="row">
			<!--option to arrange one to one meeting-->
            <div class="tile tileLarge gold">
               <a href="meetingOneToOne.html" class="btn" id="one">
               <img src="images/oneMeet.png" class="ribbon3" title="UCC Home"/> 
               </a>
            </div>
			<!--Help option-->
            <div class="tile blue">
               <a href="http://designshack.net/" class="btn" id="one">
               <img src="images/helpIcon.png" class="ribbon2" title="UCC Home"/> 
               </a>
            </div>
			<!--Contact page for phone numbers etc.-->
            <div class="tile green">
               <a href="http://www.ucc.ie/en/contact/" class="btn" id="one">
                  <img src="images/contact.png" class="ribbon2" title="UCC Home"/> 
            </div>
			<!--Option to cancel a meeting-->
            <div class="tile red">
				<a href="meetingCancel.html" class="btn" id="one">
					<img src="images/searchIcon.png" class="ribbon2" title="UCC Home"/> 
				</a>
            </div> 
			<!--Options to view notifications of requested events-->
            <div class="tile tileLarge green"> 
				<a href="notifications.html" class="btn" id="one">
					<img src="images/notifications.png" class="ribbon5" title="Check Your Meetings notifications"/> 
				</a>
            </div>
         </div>
		 <!--Third row of options currently but to add extra features if needed-->
         <div class="row">
            <div class="tile gold">
            </div>
            <div class="tile green"> 
            </div>
            <div class="tile red">
            </div>
            <div class="tile tileLarge green">
            </div>
            <div class="tile blue">
            </div>
            <div class="tile green"> 
            </div>
         </div>
      </div>
	  
    
    <footer>
		<p>Created by: Group5 Design Team</p>
		<p>Contact information: <a href="mailto:Group5.com">
			us@Group5.com</a>.</p>
	</footer>
   </body>
</html>
